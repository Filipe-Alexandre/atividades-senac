<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background: linear-gradient(to bottom right, rgb(0, 217, 255), rgb(0, 255, 157));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Criar um container para o blur */
        .blur-container {
            height: 500px;
            width: 500px;
            background-size: cover;
            position: relative;
            background: rgba(255, 255, 255, 0.5) url(rick.gif) no-repeat center center;
            background-size: cover;
            border-radius: 50px;
            display: grid;
            place-items: center;
            border: 1px solid white;
            z-index: 0;
        }
        
        /* Ajustar o blur no before */
        .blur-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            border-radius: 50px;
        }

        .text {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: #000;
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="blur-container">
        <div class="text">
            <h1>Título</h1>
            <p>Este é um exemplo de texto dentro da div.</p>
        </div>
    </div>
</body>
</html>
